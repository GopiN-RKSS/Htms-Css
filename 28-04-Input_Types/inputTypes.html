<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <fieldset>
            <legend>Form Registration</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd"><br><br>
            <label for="male">Gender:</label><br><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
            <label for="male">Languages:</label><br><br>
            <input type="checkbox" id="telugu_lang" name="telugu">
            <label for="Telugu">Telugu</label><br>
            <input type="checkbox" id="eng_lang" name="english">
            <label for="English">English</label><br>
            <input type="checkbox" id="hindi_lang" name="hindi">
            <label for="Hindi">Hindi</label><br><br>
            <label for="cars">Select Car:</label><br>
            <select id="cars" name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
              </select><br><br>
            <label for="Dob">DOB</label><br>
            <input type="date" id="birthday" name="birthday"><br><br>
            <label for="color">Color:</label><br>
            <input type="color" id="favcolor" name="favcolor"><br><br>
            <label for="File">Upload File:</label><br>
            <input type="file" id="myfile" name="myfile"><br><br>
            <input type="submit" value="Submit">
            <input type="reset">
        </fieldset>
      </form>
</body>
</html>
